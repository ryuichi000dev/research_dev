          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">

    <div class="container-sm">
      <input id="file1" type="file" accept=".mp3,.m4a,.aac,.wav,.flac">

      <p><audio id="saisin_id" src="music.mp3" ></audio></p>
      
      <button id="btn_play">再生</button>
      <button id="btn_pause">一時停止</button>

      <p>
        <!-- <input type="range" id="progress" value="0" min="0" step="1"> -->
        <input type="range" class="form-control-range" id="seekbar" value="0">
        <time id="playback_position">0:00</time>
        <time id="end_position">0:00</time>  
      </p>
      
      <input id="repeat_count" type="number" value="3" min="1" max="10" step="1">
